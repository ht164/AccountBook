<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AccountBook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right" id="topnavi-menu">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">AccountBook</h3>
      </div>

      <div data-role="content">
        <div id="login-form" style="display: none;">
          <form class="form-inline">
            <div>
              <label for="basic">Username:</label>
              <input id="username" type="text" name="name" id="basic" value=""  class="form-control" />                
            </div>

            <div>
              <label for="basic">Password:</label>
              <input id="password" type="password" name="name" id="basic" value="" class="form-control" />
            </div>

            <div>
              <button type="button" id="login-button" data-role="button" data-theme="b" class="btn btn-primary">Log In</button> 
            </div>
          </form>
        </div>

        <div id="main-table" style="display: none;">
          <div class="row">
            <div class="col-xs-9" role="main">
              <table id="account-data-table" class="table table-striped account-data-table">
                <thead>
                  <tr>
                    <th>date</th>
                    <th>name</th>
                    <th>tags</th>
                    <th>price</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="col-xs-3">
              <div class="total"><span id="total-price">XXX</span> yen</div>
              <div id="total-per-tag"></div>
              <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add</button>
              <button class="btn btn-default" id="reload-main-table"><span class="glyphicon glyphicon-refresh"></span></button>
              <button class="btn btn-default" data-toggle="modal" data-target="#editTagModal">Edit tag</button>
            </div>
          </div>

          <!-- add data modal -->
          <div class="modal fade add-data-modal" id="addModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Add data</h4>
                </div>
                <div class="modal-body">
                  <table>
                    <tr>
                      <td>Date</td>
                      <td><input type="text" id="add-data-date" class="form-control" placeholder="(ex) 2015-01-01"></td>
                    </tr>
                    <tr>
                      <td>Name</td>
                      <td><input type="text" id="add-data-name" class="form-control" placeholder="(ex) bag, lunch, park fee, etc..."></td>
                    </tr>
                    <tr>
                      <td>Tags</td>
                      <td><div id="add-data-tag-area" class="tag-area"></div></td>
                    </tr>
                    <tr>
                      <td>Price</td>
                      <td><input type="text" id="add-data-price" class="form-control" placeholder="(ex) 10000"></td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" id="add-data-add" class="btn btn-primary">Add</button>
                  <button type="button" id="add-data-add-inarow" class="btn btn-success">Add in a row</button>
                </div>
              </div>
            </div>
          </div>

          <!-- edit tag modal -->
          <div class="modal fade edit-tag-modal" id="editTagModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Edit Tag</h4>
                </div>
                <div class="modal-body">
                  <h4>Create new tag</h4>
                  <div class="form-inline">
                    <input type="text" class="form-control" id="create-tag-name" placeholder="new tag name">
                    <button class="btn btn-default" id="create-new-tag">Create</button>
                  </div>
                  <h4>Edit tag</h4>
                  <div id="edit-tag-area" class="tag-area"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
      </div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

       <!-- build:js(.) scripts/plugins.js -->
       <script src="bower_components/bootstrap/js/affix.js"></script>
       <script src="bower_components/bootstrap/js/alert.js"></script>
       <script src="bower_components/bootstrap/js/dropdown.js"></script>
       <script src="bower_components/bootstrap/js/tooltip.js"></script>
       <script src="bower_components/bootstrap/js/modal.js"></script>
       <script src="bower_components/bootstrap/js/transition.js"></script>
       <script src="bower_components/bootstrap/js/button.js"></script>
       <script src="bower_components/bootstrap/js/popover.js"></script>
       <script src="bower_components/bootstrap/js/carousel.js"></script>
       <script src="bower_components/bootstrap/js/scrollspy.js"></script>
       <script src="bower_components/bootstrap/js/collapse.js"></script>
       <script src="bower_components/bootstrap/js/tab.js"></script>

       <!-- endbuild -->

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>

    <script src="scripts/KiiSDK.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
