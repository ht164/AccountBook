<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AccountBook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">AccountBook</h3>
      </div>

      <div data-role="content">
        <div id="login-form" style="display: none;">
          <form class="form-inline">
            <div>
              <label for="basic">Username:</label>
              <input id="username" type="text" name="name" id="basic" value=""  class="form-control" />                
            </div>

            <div>
              <label for="basic">Password:</label>
              <input id="password" type="password" name="name" id="basic" value="" class="form-control" />
            </div>

            <div>
              <button type="button" id="login-button" data-role="button" data-theme="b" class="btn btn-primary">Log In</button> 
            </div>
          </form>
        </div>

        <div id="main-table" style="display: none;">
          <div class="row">
            <div class="col-xs-9" role="main">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>date</th>
                    <th>name</th>
                    <th>tags</th>
                    <th>price</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="col-xs-3">
              <div class="total"><span id="total-price">XXX</span> yen</div>
            </div>
          </div>
        </div>

      </div>

      <div class="footer">
      </div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

       <!-- build:js(.) scripts/plugins.js -->
       <script src="bower_components/bootstrap/js/affix.js"></script>
       <script src="bower_components/bootstrap/js/alert.js"></script>
       <script src="bower_components/bootstrap/js/dropdown.js"></script>
       <script src="bower_components/bootstrap/js/tooltip.js"></script>
       <script src="bower_components/bootstrap/js/modal.js"></script>
       <script src="bower_components/bootstrap/js/transition.js"></script>
       <script src="bower_components/bootstrap/js/button.js"></script>
       <script src="bower_components/bootstrap/js/popover.js"></script>
       <script src="bower_components/bootstrap/js/carousel.js"></script>
       <script src="bower_components/bootstrap/js/scrollspy.js"></script>
       <script src="bower_components/bootstrap/js/collapse.js"></script>
       <script src="bower_components/bootstrap/js/tab.js"></script>

       <!-- endbuild -->

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>

    <script src="scripts/KiiSDK.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
